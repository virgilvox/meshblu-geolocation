
<html>
<head>
  <link rel='stylesheet' href='https://gitcdn.xyz/repo/angular/bower-material/v0.11.0/angular-material.css'>
  <link rel="stylesheet" href="./css/main.css" >
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-aria.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-messages.min.js'></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-sanitize.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>
  <script src='./js/angularjs-geolocation.min.js'></script>


  <script src="https://cdn.octoblu.com/js/meshblu/latest/meshblu.bundle.js" type="text/javascript"></script>
  <script src="./js/geo.js" ></script>
</head>

<body ng-app="MyApp" ng-controller="AppCtrl" layout="column">

  <md-content class="md-padding" layout="row" layout-wrap layout-align="center start">
    <md-card>
      <md-toolbar class="md-padding">
        <h3>
          <span>Meshblu Geolocator</span>
        </h3>
      </md-toolbar>
      <md-card-title-text class="md-padding">
        <span class="md-headline">{{coords}}</span>
      </md-card-title-text>
      <md-switch class="md-primary" md-no-ink aria-label="Switch No Ink" ng-model="enable">
        Enable Interval
      </md-switch>
      <md-button class="md-raised md-primary" ng-click="sendMessage()">Send Message</md-button>
    </md-card>
  </md-content>

</body>
</html>
